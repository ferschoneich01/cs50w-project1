{% extends 'search.html'%}
{% block content %}

<div class="row" style="margin: 20px; ">
  <div class="col-lg-3">
    <div class="card">
      <img src="{{linkImg}}" class="card-img-top" alt="..." style="height: 400px;">
    </div>
  </div>
  <div class="col-lg-8">
    <div class="card">
      <div class="card-body">
        <h5 class="card-text" style="text-align: center;">{{titulo}}</h5>
        <hr>
        <h5 class="card-title" style="font-size: 15px;">Autor:{{autor}}</h5>
        <p class="card-title" style="font-size: 15px;">Description:</p>
        <p class="card-title" style="font-size: 15px;">{{descripcion}}</p>
        <h5 class="card-title" style="font-size: 15px;">Categorie:</h5>
        <h5 class="card-title" style="font-size: 15px;">{{categoria}}</h5>
        <h5 class="card-title" style="font-size: 15px; color:rgb(180, 164, 74);">rate:{{rate}}</h5>
      </div>
      <form action="/addComment/{{isbn}}" method="POST">
        <input name="rate" class="form-control me-2" type="text" placeholder="Rate"
          style="width: 90%; margin-top: 5px; margin-left: 30px; margin-bottom:  10px;">
        <input name="comment" class="form-control me-2" type="text" placeholder="Comment"
          style="width: 90%; margin-top: 5px; margin-left: 30px; margin-bottom:  10px;">
        <button class="btn btn-primary" type="submit"
          style="width: 90%; margin-top: 5px; margin-left: 30px; margin-bottom:  10px;">Add Comment and Rate</button>
      </form>
    </div>
  </div>
</div>

<table class="table" style="position: center; color: honeydew;">
  <thead>
    <tr>
      <th scope="col">User</th>
      <th scope="col">Rate</th>
      <th scope="col">Comments</th>
    </tr>
  </thead>
  {% for rc in rates_commits %}
  <tbody>
    <tr>
      <th scope="row">{{rc.5}}</th>
      <td>{{rc.1}}</td>
      <td>{{rc.2}}</td>
    </tr>

  </tbody>
  {% endfor%}
</table>
{% endblock %}
